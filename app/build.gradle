plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.bdm.downloader'
    compileSdk 34

    defaultConfig {
        applicationId "com.bdm.downloader"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    // هذا الجزء تم تعديله بأقوى صيغة برمجية لتنظيف التكرار
    packaging {
        resources {
            // تجاهل أي ملف مكرر مهما كان نوعه داخل مجلد META-INF
            excludes += "META-INF/**"
            excludes += "**/LICENSE.txt"
            excludes += "**/NOTICE.txt"
            excludes += "/*.kotlin_module"
            
            // دمج الملفات التي لا يمكن حذفها
            mergeServiceFiles()
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.multidex:multidex:2.1.0'
}
